<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel='stylesheet' href='styles.css' />
</head>
<body>

    <div class='container'>
        <div class='carousel'>
            <img class='arrow flip' src='images/right-arrow.png' />
            <div class='images'>
                <img class='image' src='images/pexels-photo-5587802.jpeg' />
                <img class='image' src='images/pexels-photo-6151195.jpeg' />
                <img class='image' src='images/pexels-photo-8467410.jpeg' />
                <img class='image' src='images/pexels-photo-8545950.jpeg' />
            </div>
            <img class='arrow' src='images/right-arrow.png' />
        </div>
    </div>
    
</body>
</html>
